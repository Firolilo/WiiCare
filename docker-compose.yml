services:
  # ============================================
  # NGINX - Load Balancer
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: wiicare-lb
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      api-1:
        condition: service_started
      api-2:
        condition: service_started
    networks:
      - wiicare-network
    restart: always

  # ============================================
  # API ACTIVA 1
  # ============================================
  api-1:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: wiicare-api-1
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=mongodb://mongo-primary:27017/wiicare?directConnection=true
      - JWT_SECRET=${JWT_SECRET:-wiicare_secret_key_2024}
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000,http://44.211.88.225,*
      - INSTANCE_ID=api-1
    depends_on:
      mongo-primary:
        condition: service_healthy
    networks:
      - wiicare-network
    restart: always
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # API ACTIVA 2
  # ============================================
  api-2:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: wiicare-api-2
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=mongodb://mongo-primary:27017/wiicare?directConnection=true
      - JWT_SECRET=${JWT_SECRET:-wiicare_secret_key_2024}
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000,http://44.211.88.225,*
      - INSTANCE_ID=api-2
    depends_on:
      mongo-primary:
        condition: service_healthy
    networks:
      - wiicare-network
    restart: always
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # API STANDBY 1 (Backup)
  # ============================================
  api-standby-1:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: wiicare-api-standby-1
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=mongodb://mongo-primary:27017/wiicare?directConnection=true
      - JWT_SECRET=${JWT_SECRET:-wiicare_secret_key_2024}
      - CLIENT_URL=${CLIENT_URL:-http://localhost:5173}
      - INSTANCE_ID=api-standby-1
    depends_on:
      mongo-primary:
        condition: service_healthy
    networks:
      - wiicare-network
    restart: always
    profiles:
      - standby

  # ============================================
  # API STANDBY 2 (Backup)
  # ============================================
  api-standby-2:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: wiicare-api-standby-2
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=mongodb://mongo-primary:27017/wiicare?directConnection=true
      - JWT_SECRET=${JWT_SECRET:-wiicare_secret_key_2024}
      - CLIENT_URL=${CLIENT_URL:-http://localhost:5173}
      - INSTANCE_ID=api-standby-2
    depends_on:
      mongo-primary:
        condition: service_healthy
    networks:
      - wiicare-network
    restart: always
    profiles:
      - standby

  # ============================================
  # MONGODB PRIMARY
  # ============================================
  mongo-primary:
    image: mongo:7.0
    container_name: wiicare-mongo-primary
    ports:
      - "27017:27017"
    volumes:
      - mongo-primary-data:/data/db
    networks:
      - wiicare-network
    restart: always
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # ============================================
  # MONGODB SECONDARY (Replica)
  # ============================================
  mongo-secondary:
    image: mongo:7.0
    container_name: wiicare-mongo-secondary
    ports:
      - "27018:27017"
    volumes:
      - mongo-secondary-data:/data/db
    networks:
      - wiicare-network
    restart: always
    profiles:
      - replica

  # ============================================
  # MONGODB ARBITER
  # ============================================
  mongo-arbiter:
    image: mongo:7.0
    container_name: wiicare-mongo-arbiter
    ports:
      - "27019:27017"
    volumes:
      - mongo-arbiter-data:/data/db
    networks:
      - wiicare-network
    restart: always
    profiles:
      - replica

networks:
  wiicare-network:
    driver: bridge

volumes:
  mongo-primary-data:
  mongo-secondary-data:
  mongo-arbiter-data:
